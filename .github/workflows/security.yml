name: Security Monitoring

on:
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        continue-on-error: true
        run: |
          npm audit --audit-level=moderate --json > audit-results.json
          cat audit-results.json

      - name: Run Snyk security test
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --json-file-output=snyk-results.json

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

      - name: Create security report
        run: |
          echo "## ðŸ”’ Daily Security Report - $(date)" > security-report.md
          echo "" >> security-report.md
          echo "### NPM Audit Results" >> security-report.md
          if [ -f audit-results.json ]; then
            echo "- NPM audit completed" >> security-report.md
          fi
          echo "" >> security-report.md
          echo "### Snyk Security Scan" >> security-report.md
          if [ -f snyk-results.json ]; then
            echo "- Snyk scan completed" >> security-report.md
          fi
          echo "" >> security-report.md
          echo "### CodeQL Analysis" >> security-report.md
          echo "- Static code analysis completed" >> security-report.md

      - name: Upload security artifacts
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            audit-results.json
            snyk-results.json
            security-report.md
