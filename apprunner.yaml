version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - echo "üîß Installing dependencies..."
      - npm ci --omit=optional
      - echo "üèóÔ∏è Building Next.js application..."
      - npm run build
      - echo "‚úÖ Build completed successfully!"
  env:
    - name: NODE_ENV
      value: "production"
    - name: SKIP_ENV_VALIDATION
      value: "true"
run:
  runtime-version: 20
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "3000"
    - name: SKIP_ENV_VALIDATION
      value: "true"
